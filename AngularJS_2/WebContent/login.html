<div class="container">
	<div class="jumbotron">
		<h2 class="text-center"><strong>ĐĂNG NHẬP</strong></h2>
		<div class="container-fluid">
			<div class="row center_div">
			<div class="col-md-4 col-md-offset-4">
				<form class="login-form" ng-submit="login()">
					<div class="form-group">
						<label for="exampleInputEmail1">Email: </label> <input
							type="email" class="form-control" ng-model="email"
							placeholder="Email">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Password: </label> <input
							type="password" class="form-control" ng-model="pass"
							placeholder="Mật khẩu">
					</div>
					<div class="form-group">
						<div class="checkbox">
							<label> <input type="checkbox"> Nhớ tôi
							</label>
						</div>
						<button type="submit" class="btn btn-primary">Đăng nhập</button>
						&nbsp;&nbsp;&nbsp;<a ui-sref="dangky" class="text-primary">Đăng ký tài khoản</a>
				</form>
				</div>
			</div>
		</div>
	</div>

</div>
